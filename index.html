<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Glassmorphism</title>
</head>

<body>

    <img src="bgc.jpg" alt="abstract background">
    <div class="circle"></div>
    <div class="container" id="glass">
        <h2 class="seq">Hello everyone</h2>
        <p class="seq">Let's just get started with this show!</p>
    </div>

    <h1>Glassmorphism Realized</h1>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <script>
        const glass = document.getElementById('glass');

        const tl = gsap.timeline({ default: { ease: "power2.inOut", duration: 1.5 } })

        tl.from('img', { x: '-10%', opacity: 0 })
            .from('.container', { opacity: 0, delay: .5, duration: 1 }, "-=1.5")
            .from('.container', { x: '-20%', backdropFilter: 'blur(0px' })
            .from('.seq', { y: -10, opacity: 0, stagger: .2, duration: .5 }, "-=.5")
            .from('h1', { y: 20, clipPath: 'inset(0 0 100% 0' }, "-=.8")
    </script>
</body>

</html>
